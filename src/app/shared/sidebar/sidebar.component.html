<nav class="h-full">
  <!-- UPPER PART (MOBILE) -->
  <div
    class="h-12 w-full bg-gray-100 drop-shadow-sm flex flex-row justify-between items-center lg:hidden"
  >
    <button class="w-12 h-12" type="button">
      <img
        src="../../../../../assets/svg/isotipo.svg"
        alt="My MedCord"
        class="w-8 h-8 mx-auto lg:absolute lg:bottom-8 lg:right-8"
      />
    </button>

    <button
      class="w-12 h-12"
      type="button"
      (click)="isSidebarOpen = !isSidebarOpen"
    >
      <span class="material-symbols-outlined"> menu </span>
    </button>
  </div>

  <!-- SIDE PART -->
  <div
    class="w-2/3 md:w-1/3 lg:w-52 min-h-screen h-full bg-gray-100 shadow-lg"
    [ngClass]="{
      fixed: isMobile,
      'right-0 top-0': isSidebarOpen && isMobile,
      hidden: !isSidebarOpen && isMobile
    }"
  >
    <div
      class="flex justify-between items-center h-20 font-medium pl-6 shadow-sm"
      *ngIf="isMobile; else logoDesktop"
    >
      <div class="flex gap-3 items-center">
        <img src="../../../assets/svg/avatar-female.svg" alt="Hola USER" />
        <div>
          <h3 class="text-sm">¡Hola {{ "USER" }}!</h3>
          <span class="text-gray-20 text-xs">Administradora</span>
        </div>
      </div>

      <button
        type="button"
        class="w-12 h-12 flex flex-col items-center justify-center"
        (click)="isSidebarOpen = !isSidebarOpen"
      >
        <span class="material-symbols-outlined"> close </span>
      </button>
    </div>

    <ng-template #logoDesktop>
      <div class="flex justify-center items-center h-32 font-medium shadow-sm">
        <img src="../../../assets/svg/logo.svg" alt="My Medcord" class="w-28" />
      </div>
    </ng-template>

    <ul class="text-gray-20">
      <li
        class="flex flex-row gap-3 items-center pl-4 h-14 text-xs cursor-pointer"
        routerLink="/users"
        routerLinkActive="bg-accent-light text-gray-20"
      >
        <span class="material-symbols-outlined text-dominant">
          contact_page
        </span>
        Registros de usuarios
      </li>
      <li
        class="flex flex-row gap-3 items-center pl-4 h-14 text-xs cursor-pointer"
        routerLink="/clinical-history"
        routerLinkActive="bg-accent-light text-gray-20"
      >
        <span class="material-symbols-outlined text-dominant"> folder </span>
        Historia clínica
      </li>
      <li
        class="flex flex-row gap-3 items-center pl-4 h-14 text-xs cursor-pointer"
        routerLink="/profile"
        routerLinkActive="bg-accent-light text-gray-20"
      >
        <span class="material-symbols-outlined text-dominant"> person </span>
        Mi perfil
      </li>
    </ul>
  </div>
</nav>
