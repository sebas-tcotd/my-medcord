<div class="flex flex-col gap-7">
  <!-- FORM BODY -->
  <form class="flex flex-col gap-7" [formGroup]="loginForm">
    <div>
      <label for="email" class="font-medium text-gray-20"
        >Correo electr칩nico</label
      >
      <input
        type="text"
        id="email"
        class="h-12 w-full px-3 rounded-md | text-sm | border border-gray-80 focus:outline-accent"
        formControlName="email"
      />
    </div>

    <div>
      <label for="password" class="font-medium text-gray-20">Contrase침a</label>
      <input
        type="password"
        id="password"
        class="h-12 w-full px-3 rounded-md | text-sm | border border-gray-80 focus:outline-accent"
        formControlName="password"
      />
    </div>
  </form>

  <!-- FORM FOOTER -->
  <div>
    <button
      type="button"
      value="Iniciar sesi칩n"
      class="w-full lg:w-auto lg:px-6 rounded-md | h-12 | font-medium tracking-widest"
      [disabled]="loginForm.invalid"
      [ngClass]="{
        'bg-accent-light text-gray-50': loginForm.invalid,
        'bg-accent text-gray-100': loginForm.valid
      }"
      (click)="login()"
    >
      Iniciar sesi칩n
    </button>
  </div>
</div>
