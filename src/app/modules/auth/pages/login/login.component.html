<div
  class="bg-cover min-h-screen w-screen bg-no-repeat bg-center lg:bg-right | flex flex-col lg:flex-row lg:justify-end items-center justify-center"
  style="
    background-image: url('../../../../../assets/img/login-background.png');
  "
>
  <!-- LOGIN FORM -->
  <div
    class="bg-gray-100 | flex flex-col gap-6 lg:gap-7 | w-10/12 lg:w-3/5 lg:min-h-screen | py-9 lg:py-32 px-6 lg:px-40 | rounded-xl lg:rounded-none"
  >
    <!-- FORM HEAD -->
    <div class="flex flex-col gap-2 lg:mb-3">
      <img
        src="../../../../../assets/svg/isotipo.svg"
        alt="My MedCord"
        class="w-8 h-8 lg:absolute lg:bottom-8 lg:right-8"
      />

      <div>
        <h1
          class="text-accent text-2xl lg:text-7xl lg:leading-snug font-medium"
        >
          ¡Hola!
        </h1>
        <span class="text-gray-20 lg:text-2xl lg:font-normal">
          Inicia sesión en tu cuenta
        </span>
      </div>
    </div>
    <app-login-form
      (loginDataEmitter)="handleLoginFormData($event)"
    ></app-login-form>

    <!-- <ng-template #verificationCode>
      <app-verification-code
        (verificationCodeEmitter)="handleVerificationCode($event)"
      ></app-verification-code>
    </ng-template> -->
  </div>
</div>
